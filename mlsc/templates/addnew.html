{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{%static 'images/home/MLSC Logo.png' %}" />
    <link rel="apple-touch-icon" href="{%static 'images/home/MLSC Logo.png' %}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Learn Student Club</title>

    <link rel="stylesheet" href="{%static 'css/style2.css' %}">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <div class="logo-container">
            <img src="{%static 'images/home/MLSC Logo.png' %}" alt="Logo" class="team-logo">
            <a href="{% url 'home' %}" class="logo">Microsoft Learn Student Club<span class="animate" style="--i:1;"></span></a>
        </div>

        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="{% url 'home' %}" id="index-link" class="active">Home</a>
            <a href="{% url 'team' %}" id="teams-links" >Team</a>
            <a href="{% url 'event' %}" id="events-link">Events</a>
            <a href="{% url 'blog' %}" id="blogs-link">Blog</a>
            <a href="{% url 'project' %}" id="projects-link">Projects</a>
            <a href="#contact" id="teams-link"></a>

            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
    </header>

    <section class="contact" id="contact">
        <h2 style="margin-top: 60px;"class="heading">Enter the New <span>Event!</span></h2>
        <style>
            /* Set the transparency of the entire date input */
            input[type="date"] {
                opacity: 0.7; /* Adjust the opacity value as needed (0.0 to 1.0) */
            }

        </style>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="input-box">
                <div class="input-field">
                    <input type="text" placeholder="Event Name" required>
                    <span class="focus"></span>
                </div>
                <div class="input-field">
                    <label for="start_date">Start Date:</label>
                    <input type="date" id="start_date" name="start_date" required>
                </div>
                <div class="input-field">
                    <label for="end_date">End Date:</label>
                    <input type="date" id="end_date" name="end_date" required>
                </div>
                <div class="input-field">
                    <label for="end_date">Event image: </label>
                    <input type="file" name="image" accept="image/*" required>
                </div>
        
                <div class="textarea-field">
                    <textarea name="event_description" cols="40" rows="10" placeholder="Your Event Description" required></textarea>
                    <span class="focus"></span>
                </div>
                
                <div class="btn-box btns">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </section>

    
    <script src="{%static 'js/script.js' %}"></script>
</body>

</html>
